function gen_palette() {
  var pal = new Uint8Array(128*3);
  var bl = 2;
  var ah = 0;
  for (var i = 3; i < 128*3; i += 3) {
    pal[i] = 0x80 - (ah << 1);
    pal[i+1] = 0x40 - ah;
    pal[i+2] = 0xff - ah;
    ah = (ah + bl) & 255;
    if (ah < 0) ah += 255;
    if (ah > 0x40) {
      bl = -bl;
      ah += 2*bl;
    }
  }
  return pal;
}

var sintbl = new Int8Array(1024);
for (var i = 0; i < 1024; i++) {
  sintbl[i] = Math.round(127*Math.sin(i * Math.PI / 180.0));
}

var randstate = new Uint16Array([0x57fe]);
function wowrand() {
  randstate[0] = randstate[0] * 0x13a7 + 1;
  return randstate[0];
}

var rowangle = new Int8Array(60);
var rowoffset = new Int8Array(60);
var rowangle1 = 0, rowangle2 = 0;
var rowrand = 1;

function update_rows() {
  rowangle.copyWithin(0, 1);  // roll offsets up
  rowangle[59] = sintbl[rowangle1] >> 1;
  rowangle1 = (rowangle1 + rowrand) % 360;

  var si = rowangle2;
  for (var i = 0; i < 60; i++) {
    rowoffset[i] = 0x10 + ((sintbl[si] >> 1) + rowangle[i] >> 3);
    si += 3;
  }
  rowangle2 = (rowangle2 + 4) % 360;
  return rowoffset;
}

var colangle = new Int8Array(112);
var coloffset = new Int8Array(112);
var colangle1 = 0, colangle2 = 0;
var colrand = 7;

function update_cols() {
  colangle.copyWithin(0, 1);  // roll offsets up
  colangle[111] = sintbl[colangle1] >> 1;
  colangle1 = (colangle1 + colrand) % 360;

  var si = colangle2;
  for (var i = 0; i < 112; i++) {
    coloffset[i] = 0x20 + ((sintbl[si] >> 1) + colangle[i] >> 2);
    si += 2;
  }
  colangle2 = (colangle2 + 1) % 360;
  return coloffset;
}

screen = new Uint8Array(60*80);
function update_screen() {
  for (var j = 0; j < 60; j++) {
    var al = rowoffset[j];
    for (var i = 0; i < 80; i++) {
      screen[i + j*80] = (coloffset[i + al] + 1 + j) ^ (logo[j*80 + i] * 10);
    }
  }
  return screen;
}

window.play = function() {
  document.getElementById("playbutton").hidden = true;
  var canvas = document.getElementById("c");
  var offscreen = document.createElement('canvas');
  offscreen.width = 80;
  offscreen.height = 60;
  var offctx = offscreen.getContext('2d');

  var ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = false;
  ctx.mozImageSmoothingEnabled = false;
  ctx.webkitImageSmoothingEnabled = false;
  ctx.msImageSmoothingEnabled = false;
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, 640, 480);

  var pal = gen_palette();
  var imgdata = ctx.createImageData(80, 60);

  for (var i = 0; i < 0x70; i++) {
    update_rows();
    update_cols();
  }

  var doframe = function() {
    update_rows();
    update_cols();
    rowrand = 3 + (wowrand() & 7);
    colrand = 5 + (wowrand() & 3);
    var screen = update_screen();

    for (var i = 0; i < 60*80; i++) {
      var c = screen[i] * 3;
      imgdata.data[i*4] = pal[c];
      imgdata.data[i*4 + 1] = pal[c + 1];
      imgdata.data[i*4 + 2] = pal[c + 2];
      imgdata.data[i*4 + 3] = 255;
    }
    offctx.putImageData(imgdata, 0, 0);
    ctx.drawImage(offscreen, 0, 0, 640, 300);

    window.requestAnimationFrame(doframe);
  }

  window.adlibplayer_init();

  window.requestAnimationFrame(doframe);
}
